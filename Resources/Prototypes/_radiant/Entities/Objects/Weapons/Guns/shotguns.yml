- type: entity
  id: WeaponShotgunPoorGun
  parent: [ NFBaseWeaponShotgunChamber50, NFBaseWeaponFrameShotgunWieldable ]
  name: кровавый изгиб
  description: |-
    Этот дробовик выглядит так, будто выкован из тёмного металла, пропитанного древними ритуалами. Его изогнутая форма напоминает коготь хищника, а рукоять украшена узорами, напоминающими засохшие капли крови. Это оружие идеально подойдёт охотнику на нежить или воину, не боящемуся тёмной стороны силы. Легенды гласят, что дробовик усиливает ярость владельца, позволяя ему сражаться даже в самых безнадёжных ситуациях.
  components:
  - type: Sprite
    sprite: _radiant/Objects/Weapons/Guns/Shotguns/pavpav2.rsi
    layers:
    - state: mag-unshaded-0
    - state: mag-unshaded-1
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _radiant/Objects/Weapons/Guns/Shotguns/pavpav2.rsi
  - type: Item
    sprite: _radiant/Objects/Weapons/Guns/Shotguns/pavpav2.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 2
  - type: GunSpreadModifier
    spread: 0.6
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/_radiant/Weapons/Gunshots/Fire-shotgun.ogg
      params:
          volume: -11
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-nanotrasen-munitions
  - type: Tool
    qualities:
    - Prying
  - type: ToolTileCompatible
    delay: 10
  - type: Prying
    speedModifier: 0.6
  - type: BallisticAmmoProvider
    capacity: 6
    soundInsert:
      path: /Audio/_radiant/Weapons/MagIn/Load-1.ogg
      params:
        volume: -1.5
    soundRack:
      path: /Audio/_radiant/Weapons/Cock/shotgunpump1.ogg
      params:
        volume: -2.5
